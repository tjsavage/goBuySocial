{% extends 'base.html' %}

{% load deals_extras %}

{% block content %}

<div class="row">
    <div class="span8 offset2">
        <form class="well">
            <div class="row">
                <div class="span8">
                    <div class="span3">
                        <div>
                            <div class="thumbnail">
                                <img src="{{ STATIC_URL }}media/{{ deal.image }}" />
                                <h5>{{ deal.company }}</h5>
                                <p>{{ deal.image_caption }}</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="span4">
                        <h1>{{ deal.title }}</h1>
                        <p>{{ deal.description }}</p>
                    </div>
                </div>
            </div>
            <fieldset>
                <legend>Your Info</legend>
                <div class="control-group form-vertical row">
                    <div class="span3">
                        <label>First Name:</label>
                        <input type="text" class="input" id="first_name" name="first_name" />
                    </div>
                    <div class="span3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="input" id="last_name" name="last_name" />
                    </div>
                </div>
                <div class="control-group form-vertical">
                    <label>Email Address:</label>
                    <input type="text" class="input-xlarge" id="email" name="email" />
                    <label>Confirm Email:</label>
                    <input type="text" class="input-xlarge" id="confirm_email" name="confirm_email" />
                </div>
            </fieldset>
            <fieldset>
                <legend>Payment Info</legend>
                <h6>Please provide your credit card information</h6>
                <div class="control-group form-vertical row">
                    <div class="span3">
                        <label>Cardholder's First Name:</label>
                        <input type="text" class="input" id="cardholder_first_name" name="cardholder_first_name" />
                    </div>
                    <div class="span3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="input" id="cardholder_last_name" name="cardholder_last_name" />
                    </div>
                </div>
                <div class="control-group form-vertical">
                    <label>Card number</label>
                    <input type="text" class="input-xlarge" id="card_number" name="card_number" >
                    <label>Expiration Date</label>
                    <div class="form-inline">
                        <select name="expiration_month">
                            {% for i in 12|get_range_plus1 %}
                            <option value="{{ i }}">{{ i }}</option>
                            {% endfor %}
                        </select>
                        <select name="expiration_year">
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                </div>
                <div class="control-group form-vertical">
                    <h6>Billing Address</h6>
                    <label>Street Address</label>
                    <input type="text" class="input-xlarge" id="billing_adddress1" name="billing_adddress1" />
                    <label>Street Address 2</label>
                    <input type="text" class="input-xlarge" id="billing_adddress2" name="billing_adddress2" />
                    <div class="control-group form-vertical row">
                    <div class="span3">
                        <label for="billing_city">City</label>
                        <input type="text" class="input-large" id="billing_city" name="billing_city" />
                    </div>
                    <div class="span1">
                        <label for="billing_state">State</label>
                        <input type="text" class="input-mini" id="billing_state" name="billing_state" />
                    </div>
                    <div class="span2">
                        <label for="billing_zip">Zip Code</label>
                        <input type="text" class="input" id="billing_zip" name="billing_zip" />
                    </div>
                </div>
                <div class="form-actions">
                    <input style="float:right" type="submit" class="btn btn-primary" value="Purchase" />
                </div>
            </div>
        </form>
    </div>
</div>
    
{% endblock %}
